version: '3'
services:

  bearded-dragon:
    build: .
    command: /bin/bash
    stdin_open: true
    tty: true
    volumes:
      - ./:/app
    links:
      - influxdb
      - grafana

  influxdb:
    image: tutum/influxdb
    volumes:
      - ./influxdb:/data
    environment:
      - ADMIN_USER=root
      - INFLUXDB_INIT_PWD=root
    ports:
      - 8083:8083
      - 8086:8086

  grafana:
    image: grafana/grafana
    volumes:
      - ./grafana:/var/lib/grafana
      - ./dashboards:/usr/share/grafana/public/dashboards
      - ./dashapp:/usr/share/grafana/public/app/dashapp
    links:
      - influxdb
    ports:
      - 3000:3000
